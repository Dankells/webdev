<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </p>
        <a href="#" class="dash">=</a>

    <div class="input">
        <p class="sign">LOGIN</p>
        <form action="results.html" method="get">

                <!--<label for="name">Name</label>-->
                <input type="text" name="name" id="name" placeholder="Firstname" required>
